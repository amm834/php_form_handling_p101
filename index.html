<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Final Project</title>
</head>
<body>
  <h3>Form Project</h3>
  <!--
          Text/Password
          CheckBox/Radio Button
          File Single/Multi Upload
          -->
  <form action="handler.php" method="post" enctype="multipart/form-data">
    <!-- Text -->
    <div>
      <label>Username</label><br>
      <input type="text" name="username">
    </div>
    <!-- Password -->
    <div>
      <label>Password</label><br>
      <input type="password" name="password">
    </div>
    <!-- Radio Button -->
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="Male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="Female" />
    </div>
    <!-- Checkbox -->
    <div>
      <!-- Yellow -->
      <label for="yellow">Yellow</label>
      <input type="checkbox" name="colors[]" id="yellow" value="Yellow" />

      <!-- Green -->
      <label for="green">Green</label>
      <input type="checkbox" name="colors[]" id="green" value="Green" />

      <!-- Red -->
      <label for="red">Red</label>
      <input type="checkbox" name="colors[]" id="red" value="Red" />

    </div>

    <!-- File -->
    <div>
      <input type="file" name="images[]" multiple />
    </div>

    <button name="submit" type="submit">Send</button>
  </form>
</body>
</html>
